<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="{{ BASE_PATH }}/favicon.ico?">
    <!-- Bootstrap styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="{{ ASSET_PATH }}/css/animate.css">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    {% seo %}
  </head>

  <body id="calibro">
        <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          {% if page.layout == 'post' %}
            <button type="button" class="navbar-toggle collapsed backprj">
              <a href="{{ BASE_PATH }}/#projects">
                <img src="{{ BASE_PATH }}/assets/media/images/close_icon.svg" class="closeIcon" style="max-width:19px;" />
              </a>
            </button>
          {% else %}
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          {% endif %}
          <a class="navbar-brand" href="{{ BASE_PATH }}/">Calibro</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="{{ BASE_PATH }}/#projects">Projects</a></li>
            <li><a href="{{ BASE_PATH }}/about">About</a></li>
            <li><a href="mailto:hello@calib.ro">hello@calib.ro</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    {{ content }}
    {% include JB/analytics %}
    <!-- Latest compiled and minified JavaScript, requires jQuery 1.x (2.x not supported in IE8) -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/jquery.mousewheel.min.js"></script>
    <script src="{{ ASSET_PATH }}/bootstrap/js/bootstrap.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.23.0/mapbox-gl.js'></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/jquery.lettering-0.6.1.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/jquery.textillate.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/bootstrap/js/slick.js"></script>
    {% if page.custom_js %}
      <script src='{{ ASSET_PATH }}/bootstrap/js/{{ page.custom_js }}' type="text/javascript"></script>
    {% endif %}
    {% if page.layout == 'post' %}
      <script src='{{ ASSET_PATH }}/bootstrap/js/calibro-post.js' type="text/javascript"></script>
    {% endif %}
    <script src="{{ ASSET_PATH }}/bootstrap/js/calibro.js"></script>
  </body>
</html>
